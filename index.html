<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Local Css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Interactive Rating Component</title>
</head>
<body>

    <div class="conatiner">
        <div class="card w-50 rounded-5 border-0" id="first-card">
            <div class="card-body">
                <div class="star">
                    <img src="images/icon-star.svg" alt="">
                </div>
                <h1 class="card-title">How did we do?</h1>
                <p class="card-text m-0">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="buttons d-flex align-items-center justify-content-between">
                    <button class="btn btn-dark p-3 px-4">1</button>
                    <button class="btn btn-dark p-3 px-4">2</button>
                    <button class="btn btn-dark p-3 px-4">3</button>
                    <button class="btn btn-dark p-3 px-4">4</button>
                    <button class="btn btn-dark p-3 px-4">5</button>
                </div>
              <a href="#" class="btn w-100 rounded-5 p-2" id="submit">SUBMIT</a>
            </div>
        </div>
        <div class="card card-second w-50 rounded-5 d-none border-0" id="second-card">
            <div class="card-body">
                <div class="thanks text-center rounded-5 p-3 mb-4">
                    <img src="images/illustration-thank-you.svg" alt="">
                </div>
                <div class="rating d-flex justify-content-center">
                    <p class="rate text-center w-75"></p>
                </div>
                <h1 class="card-title text-center">Thank you</h1>
                <p class="card-text text-center">We appreciate you taking the time to give a rating. If you ever need more support, 
                    donâ€™t hesitate to get in touch!</p>
            </div>
          </div>
    </div>
    
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Local Css -->
    <script src="js/app.js"></script>
</body>
</html>
